<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">

    <!-- Icône de l'onglet (favicon) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/img-portfolio/Favicon.png">

    <!-- Responsive design (pour que le site s'affiche bien sur mobile et tablette) -->

  </head>

  <body>
    <!--Point d'entrée de l'application Vue.js-->
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>

</html>
